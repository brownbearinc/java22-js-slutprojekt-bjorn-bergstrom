<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>FLICKR API</title>
</head>

<body>
    <header>
        <form>
            <label>Search text:</label>
            <input type="text" id="inputText" />

            <label>Amount:</label>
            <input type="number" min="0" max="100" id="inputNumber" />

            <label>Size:</label>
            <select id="imgSize">
                <option value="m"> small </option>
                <option value="z"> medium </option>
                <option value="b"> large </option>
            </select>

            <label>Sort:</label>
            <select id="imgSort">
                <option value="relevance"> relevance </option>
                <option value="date-posted-asc"> date posted </option>
                <option value="interestingness-asc"> interestingness </option>
            </select>

            <button>Search!</button>
        </form>
    </header>

    <main>
        <div id="div">
            <!-- things happens here-->
        </div>
    </main>

    <footer>
        <p>Björn Bergström | 2023</p>
    </footer>

</body>

</html>
